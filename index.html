
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Runner</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas" width="800" height="200"></canvas>
    <div id="ui-container">
        <div id="score">SCORE: 0</div>
        <div id="high-score">HI: 0</div>
        <button id="pause-button">Pause</button>
    </div>
    <div id="start-screen">
        <h1>Dino Runner</h1>
        <p>Click or Tap to Start</p>
        <p style="font-size: 14px;">(Use Spacebar or Tap to Jump)</p>
    </div>
    <div id="game-over-screen" style="display: none;">
        <h1>GAME OVER</h1>
        <p class="blink">Click or Tap to Restart</p>
    </div>
    <div id="win-screen" style="display: none;">
        <h1>YOU WIN!</h1>
        <p class="blink">Click or Tap to Restart</p>
    </div>
  </div>
  <script src="/js/game.js"></script>
</body>
</html>
